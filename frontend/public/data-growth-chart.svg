<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGrowthGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#34B3BD;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#34B3BD;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#fafafa"/>
  
  <!-- Chart Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1f2937">
    Global Data Creation Growth (2018-2025)
  </text>
  
  <!-- Y-axis -->
  <line x1="80" y1="60" x2="80" y2="320" stroke="#6b7280" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="80" y1="320" x2="550" y2="320" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="70" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">180 ZB</text>
  <text x="70" y="120" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">150 ZB</text>
  <text x="70" y="170" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">120 ZB</text>
  <text x="70" y="220" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">90 ZB</text>
  <text x="70" y="270" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">60 ZB</text>
  <text x="70" y="320" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">30 ZB</text>
  
  <!-- X-axis labels -->
  <text x="110" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">2018</text>
  <text x="180" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">2019</text>
  <text x="250" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">2020</text>
  <text x="320" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">2021</text>
  <text x="390" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">2022</text>
  <text x="460" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">2023</text>
  <text x="530" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">2025</text>
  
  <!-- Data growth area -->
  <path d="M 110 280 L 180 260 L 250 220 L 320 180 L 390 140 L 460 100 L 530 80 L 530 320 L 110 320 Z" 
        fill="url(#dataGrowthGradient)" opacity="0.7"/>
  
  <!-- Data growth line -->
  <path d="M 110 280 L 180 260 L 250 220 L 320 180 L 390 140 L 460 100 L 530 80" 
        stroke="#34B3BD" stroke-width="3" fill="none"/>
  
  <!-- Data points -->
  <circle cx="110" cy="280" r="4" fill="#34B3BD"/>
  <circle cx="180" cy="260" r="4" fill="#8DC63F"/>
  <circle cx="250" cy="220" r="4" fill="#FDB913"/>
  <circle cx="320" cy="180" r="4" fill="#FF914D"/>
  <circle cx="390" cy="140" r="4" fill="#34B3BD"/>
  <circle cx="460" cy="100" r="4" fill="#8DC63F"/>
  <circle cx="530" cy="80" r="4" fill="#FDB913"/>
  
  <!-- Data values -->
  <text x="110" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1f2937">33 ZB</text>
  <text x="180" y="250" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1f2937">41 ZB</text>
  <text x="250" y="210" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1f2937">64 ZB</text>
  <text x="320" y="170" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1f2937">79 ZB</text>
  <text x="390" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1f2937">97 ZB</text>
  <text x="460" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1f2937">120 ZB</text>
  <text x="530" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1f2937">175 ZB</text>
  
  <!-- Note -->
  <text x="300" y="380" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">
    ZB = Zettabytes (1 ZB = 1 trillion gigabytes)
  </text>
</svg>