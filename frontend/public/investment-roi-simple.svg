<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Data Analytics Investment vs ROI
  </text>
  
  <!-- Chart Area -->
  <rect x="80" y="60" width="470" height="260" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Grid lines -->
  <line x1="80" y1="120" x2="550" y2="120" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="80" y1="180" x2="550" y2="180" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="80" y1="240" x2="550" y2="240" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="80" y1="300" x2="550" y2="300" stroke="#f3f4f6" stroke-width="1"/>
  
  <!-- Vertical grid -->
  <line x1="180" y1="60" x2="180" y2="320" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="280" y1="60" x2="280" y2="320" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="380" y1="60" x2="380" y2="320" stroke="#f3f4f6" stroke-width="1"/>
  <line x1="480" y1="60" x2="480" y2="320" stroke="#f3f4f6" stroke-width="1"/>
  
  <!-- Y-axis -->
  <line x1="80" y1="60" x2="80" y2="320" stroke="#6b7280" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="80" y1="320" x2="550" y2="320" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="70" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">50%</text>
  <text x="70" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">40%</text>
  <text x="70" y="190" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">30%</text>
  <text x="70" y="250" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">20%</text>
  <text x="70" y="310" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">10%</text>
  <text x="70" y="325" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">0%</text>
  
  <!-- X-axis labels -->
  <text x="130" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Basic</text>
  <text x="230" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Intermediate</text>
  <text x="330" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Advanced</text>
  <text x="430" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Expert</text>
  
  <!-- ROI curve -->
  <polyline points="130,300 180,280 230,240 280,200 330,150 380,120 430,90 480,70" 
            stroke="#34B3BD" stroke-width="3" fill="none"/>
  
  <!-- Investment points -->
  <circle cx="130" cy="300" r="5" fill="#FF914D"/>
  <circle cx="230" cy="240" r="5" fill="#FDB913"/>
  <circle cx="330" cy="150" r="5" fill="#8DC63F"/>
  <circle cx="430" cy="90" r="5" fill="#34B3BD"/>
  
  <!-- ROI percentages -->
  <text x="130" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1f2937">8%</text>
  <text x="230" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1f2937">20%</text>
  <text x="330" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1f2937">35%</text>
  <text x="430" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1f2937">48%</text>
  
  <!-- Axis labels -->
  <text x="315" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    Analytics Investment Level
  </text>
  <text x="25" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937" transform="rotate(-90 25 190)">
    ROI (%)
  </text>
</svg>