<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1f2937">
    Data Analytics Investment vs ROI Curve
  </text>
  
  <!-- Y-axis -->
  <line x1="80" y1="60" x2="80" y2="320" stroke="#6b7280" stroke-width="2"/>
  <text x="40" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1f2937" transform="rotate(-90 40 50)">
    Return on Investment (%)
  </text>
  
  <!-- X-axis -->
  <line x1="80" y1="320" x2="550" y2="320" stroke="#6b7280" stroke-width="2"/>
  <text x="315" y="350" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1f2937">
    Analytics Investment Level
  </text>
  
  <!-- Y-axis labels -->
  <text x="70" y="70" text-anchor="end" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">50%</text>
  <text x="70" y="120" text-anchor="end" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">40%</text>
  <text x="70" y="170" text-anchor="end" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">30%</text>
  <text x="70" y="220" text-anchor="end" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">20%</text>
  <text x="70" y="270" text-anchor="end" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">10%</text>
  <text x="70" y="320" text-anchor="end" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">0%</text>
  
  <!-- X-axis labels -->
  <text x="130" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Basic</text>
  <text x="230" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Intermediate</text>
  <text x="350" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Advanced</text>
  <text x="480" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">Expert</text>
  
  <!-- ROI curve -->
  <path d="M 130 300 Q 230 250 350 150 Q 480 80 520 70" stroke="#34B3BD" stroke-width="3" fill="none"/>
  
  <!-- Area under curve -->
  <path d="M 130 300 Q 230 250 350 150 Q 480 80 520 70 L 520 320 L 130 320 Z" fill="#34B3BD" opacity="0.2"/>
  
  <!-- Investment points -->
  <circle cx="130" cy="300" r="4" fill="#FF914D"/>
  <circle cx="230" cy="250" r="4" fill="#FDB913"/>
  <circle cx="350" cy="150" r="4" fill="#8DC63F"/>
  <circle cx="480" cy="90" r="4" fill="#34B3BD"/>
  
  <!-- ROI percentages -->
  <text x="130" y="290" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1f2937">8%</text>
  <text x="230" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1f2937">18%</text>
  <text x="350" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1f2937">32%</text>
  <text x="480" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1f2937">45%</text>
  
  <!-- Break-even line -->
  <line x1="80" y1="270" x2="550" y2="270" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="560" y="275" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">Break-even</text>
  
  <!-- Sweet spot indicator -->
  <ellipse cx="415" cy="120" rx="80" ry="40" fill="none" stroke="#8DC63F" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="415" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#8DC63F">
    Sweet Spot: Maximum ROI
  </text>
</svg>