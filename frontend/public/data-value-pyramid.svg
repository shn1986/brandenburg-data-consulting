<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1f2937">
    Data Value Pyramid: From Raw Data to Strategic Insights
  </text>
  
  <!-- Pyramid levels -->
  <!-- Level 4: Strategic Insights (top) -->
  <polygon points="300,80 350,140 250,140" fill="#34B3BD" opacity="0.9"/>
  <text x="300" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="white">
    STRATEGIC
  </text>
  <text x="300" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="white">
    INSIGHTS
  </text>
  <text x="300" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1f2937">
    Competitive Advantage
  </text>
  
  <!-- Level 3: Analytics -->
  <polygon points="250,140 350,140 400,200 200,200" fill="#8DC63F" opacity="0.8"/>
  <text x="300" y="165" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="white">
    PREDICTIVE
  </text>
  <text x="300" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="white">
    ANALYTICS
  </text>
  
  <!-- Level 2: Information -->
  <polygon points="200,200 400,200 450,260 150,260" fill="#FDB913" opacity="0.8"/>
  <text x="300" y="225" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="white">
    PROCESSED
  </text>
  <text x="300" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="white">
    INFORMATION
  </text>
  
  <!-- Level 1: Raw Data (bottom) -->
  <polygon points="150,260 450,260 500,320 100,320" fill="#FF914D" opacity="0.8"/>
  <text x="300" y="285" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="white">
    RAW DATA
  </text>
  <text x="300" y="300" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="700" fill="white">
    COLLECTION
  </text>
  
  <!-- Value indicators -->
  <text x="520" y="115" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#34B3BD">
    Highest Value
  </text>
  <text x="520" y="170" font-family="Inter, sans-serif" font-size="11" fill="#8DC63F">
    High Value
  </text>
  <text x="520" y="230" font-family="Inter, sans-serif" font-size="11" fill="#FDB913">
    Medium Value
  </text>
  <text x="520" y="290" font-family="Inter, sans-serif" font-size="11" fill="#FF914D">
    Low Value
  </text>
  
  <!-- Examples -->
  <text x="80" y="340" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
    Examples: Customer clicks, transactions, sensors
  </text>
  <text x="80" y="275" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
    Examples: Reports, dashboards, KPIs
  </text>
  <text x="80" y="215" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
    Examples: Forecasts, recommendations
  </text>
  <text x="80" y="100" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
    Examples: Market advantages, innovation
  </text>
  
  <!-- Bottom note -->
  <text x="300" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1f2937">
    Data becomes exponentially more valuable as it moves up the pyramid
  </text>
</svg>