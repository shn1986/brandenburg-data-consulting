<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1f2937">
    Building a Data-First Culture: Key Components
  </text>
  
  <!-- Central circle -->
  <circle cx="300" cy="225" r="60" fill="#34B3BD" opacity="0.9"/>
  <text x="300" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="white">
    DATA-FIRST
  </text>
  <text x="300" y="235" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="white">
    CULTURE
  </text>
  
  <!-- Component 1: Leadership -->
  <circle cx="150" cy="120" r="40" fill="#8DC63F" opacity="0.8"/>
  <text x="150" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="white">
    EXECUTIVE
  </text>
  <text x="150" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="white">
    LEADERSHIP
  </text>
  <text x="150" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1f2937">
    Leadership Buy-in
  </text>
  
  <!-- Component 2: Training -->
  <circle cx="450" cy="120" r="40" fill="#FDB913" opacity="0.8"/>
  <text x="450" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="white">
    EMPLOYEE
  </text>
  <text x="450" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="white">
    TRAINING
  </text>
  <text x="450" y="80" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1f2937">
    Skills Development
  </text>
  
  <!-- Component 3: Technology -->
  <circle cx="150" cy="330" r="40" fill="#FF914D" opacity="0.8"/>
  <text x="150" y="325" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="white">
    TECHNOLOGY
  </text>
  <text x="150" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="white">
    INFRASTRUCTURE
  </text>
  <text x="150" y="370" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1f2937">
    Tech Foundation
  </text>
  
  <!-- Component 4: Governance -->
  <circle cx="450" cy="330" r="40" fill="#34B3BD" opacity="0.8"/>
  <text x="450" y="325" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="white">
    DATA
  </text>
  <text x="450" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="white">
    GOVERNANCE
  </text>
  <text x="450" y="370" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1f2937">
    Quality & Security
  </text>
  
  <!-- Connection lines -->
  <line x1="240" y1="225" x2="190" y2="160" stroke="#8DC63F" stroke-width="2" opacity="0.6"/>
  <line x1="360" y1="225" x2="410" y2="160" stroke="#FDB913" stroke-width="2" opacity="0.6"/>
  <line x1="240" y1="225" x2="190" y2="290" stroke="#FF914D" stroke-width="2" opacity="0.6"/>
  <line x1="360" y1="225" x2="410" y2="290" stroke="#34B3BD" stroke-width="2" opacity="0.6"/>
  
  <!-- Success metrics -->
  <rect x="200" y="400" width="200" height="40" rx="20" fill="#8DC63F" opacity="0.1"/>
  <text x="300" y="415" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1f2937">
    Success Rate: 85% with all 4 components
  </text>
  <text x="300" y="430" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#6b7280">
    vs. 35% with traditional approaches
  </text>
</svg>