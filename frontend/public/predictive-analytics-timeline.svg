<svg width="700" height="400" viewBox="0 0 700 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1f2937">
    Evolution Timeline: Reactive to Predictive Analytics
  </text>
  
  <!-- Timeline line -->
  <line x1="100" y1="200" x2="600" y2="200" stroke="#8DC63F" stroke-width="4"/>
  
  <!-- Timeline points -->
  <circle cx="150" cy="200" r="8" fill="#FF914D"/>
  <circle cx="300" cy="200" r="8" fill="#FDB913"/>
  <circle cx="450" cy="200" r="8" fill="#8DC63F"/>
  <circle cx="600" cy="200" r="8" fill="#34B3BD"/>
  
  <!-- Past: Reactive -->
  <rect x="100" y="80" width="100" height="80" rx="8" fill="#FF914D" opacity="0.8"/>
  <text x="150" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="white">
    PAST
  </text>
  <text x="150" y="125" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    Reactive Reports
  </text>
  <text x="150" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    Historical Data
  </text>
  <text x="150" y="155" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    Manual Analysis
  </text>
  <text x="150" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1f2937">
    What happened?
  </text>
  
  <!-- Present: Descriptive -->
  <rect x="250" y="80" width="100" height="80" rx="8" fill="#FDB913" opacity="0.8"/>
  <text x="300" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="white">
    PRESENT
  </text>
  <text x="300" y="125" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    Real-time Dashboards
  </text>
  <text x="300" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    KPI Monitoring
  </text>
  <text x="300" y="155" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    Automated Reports
  </text>
  <text x="300" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1f2937">
    What is happening?
  </text>
  
  <!-- Near Future: Diagnostic -->
  <rect x="400" y="80" width="100" height="80" rx="8" fill="#8DC63F" opacity="0.8"/>
  <text x="450" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="white">
    EMERGING
  </text>
  <text x="450" y="125" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    Root Cause Analysis
  </text>
  <text x="450" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    Pattern Recognition
  </text>
  <text x="450" y="155" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    Statistical Models
  </text>
  <text x="450" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1f2937">
    Why did it happen?
  </text>
  
  <!-- Future: Predictive -->
  <rect x="550" y="80" width="100" height="80" rx="8" fill="#34B3BD" opacity="0.8"/>
  <text x="600" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="white">
    FUTURE
  </text>
  <text x="600" y="125" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    AI/ML Predictions
  </text>
  <text x="600" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    Scenario Planning
  </text>
  <text x="600" y="155" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="white">
    Automated Actions
  </text>
  <text x="600" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1f2937">
    What will happen?
  </text>
  
  <!-- Business value indicators -->
  <text x="150" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#FF914D">
    Low Business Value
  </text>
  <text x="300" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#FDB913">
    Medium Business Value
  </text>
  <text x="450" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#8DC63F">
    High Business Value
  </text>
  <text x="600" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#34B3BD">
    Maximum Business Value
  </text>
  
  <!-- Investment vs Value curve -->
  <path d="M 130 320 Q 300 290 580 320" stroke="#34B3BD" stroke-width="2" fill="none" opacity="0.6"/>
  <text x="350" y="340" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">
    Investment in analytics capabilities increases business value exponentially
  </text>
  
  <!-- Time periods -->
  <text x="150" y="370" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#6b7280">
    2000-2010
  </text>
  <text x="300" y="370" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#6b7280">
    2010-2020
  </text>
  <text x="450" y="370" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#6b7280">
    2020-2025
  </text>
  <text x="600" y="370" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#6b7280">
    2025+
  </text>
</svg>